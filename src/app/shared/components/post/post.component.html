<div class="card">
  <div class="card-header">
    <h1>{{post.title}}</h1>
    <small>{{post.date | date:'short'}}</small>
  </div>

  <div>
    <small>author: {{post.author}}</small>
    <br>
    <button
      class ="btn btn-dark"
      [routerLink]="['/post', post.id]"
    >Open</button>
  </div>
</div>
